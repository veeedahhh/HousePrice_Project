<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333333;
        }

        label {
            font-weight: 600;
            color: #555555;
            display: block;
            margin-top: 12px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cccccc;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f3f4ff;
            border-left: 5px solid #667eea;
            border-radius: 6px;
            text-align: center;
        }

        .result h3 {
            margin: 0;
            color: #333333;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>House Price Prediction</h2>

        <form method="post">
            <label>Overall Quality</label>
            <input type="number" name="OverallQual" required>

            <label>Ground Living Area (sq ft)</label>
            <input type="number" name="GrLivArea" required>

            <label>Total Basement Area (sq ft)</label>
            <input type="number" name="TotalBsmtSF" required>

            <label>Garage Capacity (Cars)</label>
            <input type="number" name="GarageCars" required>

            <label>Year Built</label>
            <input type="number" name="YearBuilt" required>

            <label>Neighborhood</label>
            <input type="text" name="Neighborhood" required>

            <button type="submit">Predict House Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Predicted House Price</h3>
            <p><strong>${{ prediction | round(2) }}</strong></p>
        </div>
        {% endif %}

        <footer>
            Machine Learning House Price Prediction System
        </footer>
    </div>

</body>
</html>
